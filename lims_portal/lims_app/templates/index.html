<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .jumbotron {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: 0.3rem;
      }
    </style>
  </head>
  <body>
    <!-- Верхня панель -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid justify-content-center align-items-center">
        <span class="navbar-brand h3 text-light">
          <img src="{% static 'LIMS_LOGO.png' %}" alt="LIMS" height="45" style="margin-right: 10px;">
          City Library
        </span>
      </div>
    </nav>

    <!-- Навігація -->
    <div class="container-fluid mt-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link {% if current_tab == 'home' %}active{% endif %}" href="/home">HOME</a><!-- Користувач/бібліотекар -->
        </li>
        <li class="nav-item">
  <a class="nav-link {% if current_tab == 'readers' %}active{% endif %}" href="/readers">READERS</a>
</li>

        <li class="nav-item">
          <a class="nav-link {% if current_tab == 'books' %}active{% endif %}" href="/books">BOOKS</a><!--  Користувач/бібліотекар-->
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_tab == 'returns' %}active{% endif %}" href="/returns">RETURNS</a><!-- бібліотекар -->
        </li>

            <li class="nav-item">
        <a class="nav-link {% if current_tab == 'news' %}active{% endif %}" href="/news">READ_NEWS</a><!-- користувач/бібліотекар -->
    </li>

    <li class="nav-item">
        <a class="nav-link {% if current_tab == 'add_news' %}active{% endif %}" href="/news/add/">ADD_NEWS</a><!-- бібліотекар -->
    </li>




      </ul>
    </div>

    <!-- Головний вміст -->
    <div class="container">
      {% block main_content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
