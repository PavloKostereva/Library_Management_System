{% extends "index.html" %}

{% block main_content %}
<div class="container mt-5">
  <h3>Are you sure you want to delete this news?</h3>
  <p><strong>{{ news.title }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'news_details' news.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
