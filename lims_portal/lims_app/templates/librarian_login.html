{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .login-logo {
            display: block;
            margin: 0 auto 1.5rem;
            width: 100px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <!-- Логотип -->
        <img src="{% static 'LIMS_LOGO_BIG.png' %}" alt="LIMS Logo" class="login-logo">

        <!-- Заголовок -->
        <h3 class="mb-4" style="color: #333;">Вхід до системи</h3>

        <!-- Форма -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Ім'я користувача" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>

        <!-- Нижній текст -->
        <p class="text-muted mt-4" style="font-size: 0.9rem;">
            У разі проблем із входом зверніться до адміністратора.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
