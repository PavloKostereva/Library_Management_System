{% extends "index.html" %}

{% block main_content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="bg-light p-4" style="border-radius: 5px;">
        <h3>{{ news.title }}</h3>
        <p><strong>Published on:</strong> {{ news.created_at }}</p>
        <div>{{ news.content|safe }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
