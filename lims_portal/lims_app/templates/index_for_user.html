<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Information Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .navbar {
        background-color: #6a0dad; /* фіолетовий */
      }

      .navbar-brand, .nav-link {
        color: white !important;
      }

      .nav-link {
        background-color: #7a2baf; /* фіолетовий фон для кнопок */
        border-radius: 5px; /* закруглені кути кнопок */
        padding: 10px 20px; /* внутрішні відступи для кнопок */
        color: white; /* білий текст */
        transition: background-color 0.3s ease, color 0.3s ease; /* плавний перехід кольорів */
        margin-right: 10px; /* відступи між кнопками */
      }

      .nav-link:hover {
        background-color: #8a2be2;
        color: white;
      }

      .nav-link.active {
        background-color: #4b0082; /* темний фіолетовий для активної кнопки */
        color: white;
      }

      /* Для активних вкладок */
      .nav-tabs {
        border-bottom: none; /* прибираємо лінію під кнопками */
      }

      /* Центрування кнопок */
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* Вирівнювання контейнера з кнопками */
      .nav-tabs {
        display: flex;
        justify-content: center;
        padding: 0;
      }

      /* Вирівнювання контенту головної секції */
      .jumbotron {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: 0.3rem;
      }
    </style>
  </head>
  <body>
    <!-- Верхня панель -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid justify-content-center align-items-center">
        <span class="navbar-brand h3 text-light">
          <img src="{% static 'LIMS_LOGO.png' %}" alt="LIMS" height="45" style="margin-right: 10px;">
          City Library
        </span>
      </div>
    </nav>

    <!-- Навігація -->
    <div class="container-fluid mt-3">
      <ul class="nav nav-tabs">
        <!-- Кнопка "Home" для користувача -->
<!-- Кнопка "Home" для користувача -->
<li class="nav-item">
  <a class="nav-link {% if current_tab == 'home' %}active{% endif %}" href="{% url 'home_for_user' %}">HOME</a>
</li>

<!-- Кнопка "Books" для користувача -->
<li class="nav-item">
  <a class="nav-link {% if current_tab == 'books' %}active{% endif %}" href="/books_search_for_user/">BOOKS</a>
</li>

<!-- Кнопка "Returns" для користувача -->
<li class="nav-item">
  <a class="nav-link {% if current_tab == 'returns' %}active{% endif %}" href="{% url 'return_for_user' %}">RETURNS</a>
</li>

<!-- Кнопка "News" для користувача -->
<li class="nav-item">
  <a class="nav-link {% if current_tab == 'news' %}active{% endif %}" href="{% url 'read_news_for_user' %}">READ_NEWS</a>
</li>

<!-- Кнопка "About" для користувача -->
<li class="nav-item">
  <a class="nav-link {% if current_tab == 'about' %}active{% endif %}" href="{% url 'about_library_for_user' %}">ABOUT</a>
</li>




      </ul>
    </div>

    <!-- Головний вміст -->
    <div class="container">
      {% block main_content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
